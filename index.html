<!DOCTYPE html>
<html>
<head lang="pt-br">
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Virtual Pet</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/estilo.css">
</head>
<body>
  <header class="nome">
    <h1 style="color:#fff">Virtual Pet</h1>
  </header>
<div id="bloco">
  <div id="imgbloco">
    <img src="img/t01.gif" class="pet" id="pet" alt="imagem">
  </div>

  <div class="nome2">
    <h3 id="tempo">Seu pet está vivo a 0 dias</h3>
  </div>

  <div class="lado"><h2><strong>Status</strong></h2>
    Fome:<div id="fome" class="barra"> 100%</div>
    Higiene:<div id="higiene" class="barra"> 100%</div>
    Sono:<div id="sono" class="barra"> 100%</div>
    Diversão:<div id="diversao" class="barra"> 100%</div>
    Social:<div id="social" class="barra"> 100%</div>
  </div>
  <div id="botao">
    <p><span class="botao" onclick="Comer()">Comer</span></p>
    <p><span class="botao" onclick="Banho()">Banho</span></p>
    <p><span class="botao" onclick="Dormir()">Dormir</span></p>
    <p><span class="botao" onclick="Brincar()">Brincar</span></p>
    <p><span class="botao" onclick="Conversar()">Conversar</span></p>
  </div>
</div>
  <footer class="nome">
    <h1 style="color: #fff">Feito por Eliel, Augusto e Marcus</h1>
  </footer>
<script src="js/script.js"></script>
</body>
</html>
